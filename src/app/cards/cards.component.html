<section class="text-gray-300 body-font bg-gray-900">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <!-- Loop through the competitions and create cards dynamically -->
      <div *ngFor="let competition of competitions" class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center shadow-lg">
          <h2 class="tracking-widest text-xs title-font font-medium text-green-400 mb-1">COMPETITION</h2>
          <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">{{ competition?.code }}</h1>
          <p class="leading-relaxed mb-3">
            <strong>Location:</strong> {{ competition?.location }}<br />
            <strong>Date:</strong> {{ competition?.date | date: 'short' }}<br />
            <strong>Min Participants:</strong> {{ competition?.minParticipants }}<br />
            <strong>Max Participants:</strong> {{ competition?.maxParticipants }}<br />
          </p>

          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            (click)="participate(competition.id)">
            Participer
          </button>

        </div>
      </div>
    </div>
    <!-- Centering the button -->
    <div class="flex justify-center mt-8">
      <a
        class="px-5 py-2 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:bg-green-500"
        routerLink="/comptition">
        ALL Competition
      </a>
    </div>

  </div>
</section>
