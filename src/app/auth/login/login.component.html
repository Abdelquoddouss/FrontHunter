<div class="flex w-full max-w-sm mx-auto mt-48 overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 lg:max-w-4xl">

  <!-- Left Side: Image Section -->
  <div
    class="hidden bg-cover lg:block lg:w-1/2"
    style="background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');"
    aria-hidden="true">
  </div>

  <!-- Right Side: Form Section -->
  <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">

    <!-- Logo -->
    <div class="flex justify-center mx-auto">
      <img
        class="w-auto h-7 sm:h-8"
        src="https://merakiui.com/images/logo.svg"
        alt="Logo">
    </div>

    <!-- Welcome Text -->
    <p class="mt-3 text-xl text-center text-gray-600 dark:text-gray-200">
      Welcome back!
    </p>

    <!-- Email Input -->
    <div class="mt-4">
      <label for="LoggingEmailAddress" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">
        Email Address
      </label>
      <input
        id="LoggingEmailAddress"
        type="email"
        [(ngModel)]="email"
        (ngModelChange)="validateForm()"
        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300" />
      <div *ngIf="emailError" class="text-red-500 text-sm mt-2">{{ emailError }}</div>
    </div>

    <!-- Password Input -->
    <div class="mt-4">
      <div class="flex justify-between">
        <label for="loggingPassword" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">
          Password
        </label>
        <a href="#" class="text-xs text-gray-500 dark:text-gray-300 hover:underline">
          Forgot Password?
        </a>
      </div>
      <input
        id="loggingPassword"
        type="password"
        [(ngModel)]="password"
        (ngModelChange)="validateForm()"
        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300" />
      <div *ngIf="passwordError" class="text-red-500 text-sm mt-2">{{ passwordError }}</div>
    </div>

    <!-- Sign In Button -->
    <div class="mt-6">
      <button
        (click)="onSubmit()"
        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
        Sign In
      </button>
    </div>

    <div *ngIf="serverError" class="text-red-500 text-sm mt-2">{{ serverError }}</div>
  </div>
</div>
